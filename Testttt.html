<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U IPTV Channels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .channel {
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      cursor: pointer;
    }
    .channel.active {
      background-color: #007f99;
    }
    .player {
      flex: 1;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="channel" onclick="changeChannel('https://example.com/cops')">1. Cops</div>
      <div class="channel" onclick="changeChannel('https://example.com/jail')">2. Jail</div>
      <div class="channel active" onclick="changeChannel('https://example.com/ice-pilots')">3. Ice Pilots</div>
      <div class="channel" onclick="changeChannel('https://example.com/operation-repo')">4. Operation Repo</div>
