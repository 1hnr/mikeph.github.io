<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ppv</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline controls></video>

  <script>
    const manifestUri = 'https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/cg_ppv_main_hd.mpd';

    // Replace this with the actual license server URL if known
    const licenseServerUrl = 'https://your-license-server.com';  // REQUIRED

    // DRM license key from KODIPROP format
    const licenseKey = '549ab7cd35a64bb6bb479ecead04d69d:829799ed534d11fcadeb4b192467e050';

    async function initPlayer() {
      const video = document.getElementById('video');
      video.muted = false;
      video.volume = 1;

      const player = new shaka.Player(video);

      player.configure({
        drm: {
          servers: {
            'com.widevine.alpha': licenseServerUrl
          },
          updateRequestHeaders: {
            'customdata': licenseKey  // Change 'customdata' to the correct header name if needed
          }
        }
      });

      try {
        await player.load(manifestUri);
        await video.play();
        console.log('Playback started');
      } catch (error) {
        console.error('Playback failed:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        initPlayer();
      } else {
        console.error('Shaka Player not supported in this browser.');
      }
    });
  </script>
</body>
</html>
