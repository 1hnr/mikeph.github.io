<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Honor TV - Subscription LIST</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FF04EF;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1E90FF;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .plan {
      background-color: #21262d;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
    }
    .plan img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #2ea043;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1E90FF;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437f1?auto=format&fit=crop&w=1350&q=80" alt="">
    <h1>HONOR TV</h1>
    <p>SUBSCRIPTION LIST</p>
  </header>

  <main>
    <section>
      <h2>Choose Your Subscription</h2>
      <div class="plans">
        <div class="plan">
          <img src="https://i.imgur.com/P4EH7kl.png" alt="Basic Plan">
          <h3>HONOR TV V6 APP</h3>
          <p>Php 100 / 2months</p>
          <a href="https://www.facebook.com/share/1FEW4C6bTm/" target="_blank">Subscribe Now</a>
        </div>
        <div class="plan">
          <img src="https://i.imgur.com/FAKcnPB.png" alt="Pro Plan">
          <h3>VIP PLAYLIST IN OTT</h3>
          <p>PHP 100 / month</p>
          <a href="https://www.facebook.com/share/1FEW4C6bTm/" target="_blank">Subscribe Now</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; @2025 Honor TV. </p>
  </footer>
</body>
</html>
