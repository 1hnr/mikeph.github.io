<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discovering app list</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #1f1f1f;
      color: #00e676;
      padding: 15px;
    }

    h2 {
      background-color: #333;
      color: #ffffff;
      padding: 10px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    a:link, a:visited {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      margin: 5px;
    }

    a:hover, a:active {
      background-color: #d32f2f;
    }

    footer {
      background-color: #1f1f1f;
      color: #ccc;
      padding: 10px;
      margin-top: 40px;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .app-box {
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      width: 300px;
      padding: 15px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 600px) {
      .app-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Discovering Apps List</h2>

  <div class="app-container">
    <div class="app-box">
      <h2>Flexion</h2>
      <img src="https://i.imgur.com/4sEmwCF.png" alt="Flexion">
      <a href="https://i.imgur.com/4sEmwCF.png" target="_blank">DOWNLOAD</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Discovering
  </footer>

</body>
</html>
