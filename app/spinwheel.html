<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }

    .segment:nth-child(1) { background: red;    transform: rotate(0deg); }
    .segment:nth-child(2) { background: blue;   transform: rotate(60deg); }
    .segment:nth-child(3) { background: green;  transform: rotate(120deg); }
    .segment:nth-child(4) { background: yellow; transform: rotate(180deg); }
    .segment:nth-child(5) { background: orange; transform: rotate(240deg); }
    .segment:nth-child(6) { background: purple; transform: rotate(300deg); }

    .needle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="needle"></div>
  <div class="wheel" id="wheel">
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
  </div>

  <button onclick="spinWheel()">Spin</button>

  <script>
    let rotation = 0;

    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const randomRotation = Math.floor(3600 + Math.random() * 360); // 10+ full spins
      rotation += randomRotation;
      wheel.style.transform = `rotate(${rotation}deg)`;
    }
  </script>

</body>
</html>
