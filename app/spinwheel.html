<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Spin Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    canvas {
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tap to Spin</h2>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <br>
  <button onclick="spin()">ðŸŽ¯ Spin</button>

  <script>
    const names = ["Ali", "Hanna", "Gabriel", "Fatima", "Eric", "Diya", "Charles", "Beatriz"];
    const colors = ["#3498db", "#27ae60", "#f39c12", "#e74c3c", "#2980b9", "#2ecc71", "#f1c40f", "#c0392b"];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let startAngle = 0;
    let arc = Math.PI * 2 / names.length;
    let spinAngle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc);
        ctx.fill();

        // Text
        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(names[i], radius - 10, 10);
        ctx.restore();
      }

      // Pointer
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(radius - 10, 10);
      ctx.lineTo(radius + 10, 10);
      ctx.lineTo(radius, 40);
      ctx.closePath();
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinTime = 0;
      const totalSpinTime = 4000;
      const spinIncrement = () => {
        spinTime += 30;
        spinAngle += Math.random() * 10 + 5;
        startAngle += (spinAngle * Math.PI / 180);
        drawWheel();
        if (spinTime < totalSpinTime) {
          requestAnimationFrame(spinIncrement);
        } else {
          spinning = false;
          showWinner();
        }
      };
      spinIncrement();
    }

    function showWinner() {
      const degrees = (startAngle * 180 / Math.PI) % 360;
      const index = names.length - Math.floor(degrees / (360 / names.length)) - 1;
      const winner = names[(index + names.length) % names.length];
      alert("ðŸŽ‰ Winner: " + winner);
    }

    drawWheel();
  </script>
</body>
</html>
