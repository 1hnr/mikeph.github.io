<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #333;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="pointer"></div>
<div id="wheel" class="wheel-container"></div>
<button class="btn" onclick="spinWheel()">Spin</button>

<script>
  const colors = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6", "#E67E22", "#1ABC9C", "#E74C3C"];
  const wheel = document.getElementById("wheel");

  // Create slices
  const numSlices = colors.length;
  for (let i = 0; i < numSlices; i++) {
    const slice = document.createElement("div");
    slice.className = "slice";
    slice.style.backgroundColor = colors[i];
    slice.style.transform = `rotate(${(360 / numSlices) * i}deg) skewY(-60deg)`;
    wheel.appendChild(slice);
  }

  let rotation = 0;

  function spinWheel() {
    const extraRotations = 360 * 5; // 5 full spins
    const randomDeg = Math.floor(Math.random() * 360);
    rotation += extraRotations + randomDeg;
    wheel.style.transform = `rotate(${rotation}deg)`;
  }
</script>

</body>
</html>
