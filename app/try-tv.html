<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Browser Player</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 280px;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .sidebar header {
      padding: 15px;
      font-size: 20px;
      background: #111;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .search-box {
      padding: 10px 15px;
      background: #222;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }

    .category-title {
      padding: 8px 15px;
      font-size: 14px;
      background: #111;
      border-top: 1px solid #333;
      color: #ccc;
    }

    .channel-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .channel-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .channel-list li:hover, .channel-list li.active {
      background: #333;
    }

    .channel-list img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }

    .player-wrapper {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <header>IPTV Channels</header>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search channels..." />
    </div>
    <div id="channelGroups"></div>
  </div>

  <div class="player-wrapper">
    <video id="player" controls autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <script>
    const channels = [
      {
        name: 'TV5',
        logo: 'https://i.imgur.com/Ddyfzrn.png',
        type: 'mpegdash',
        manifestUri: 'https://example.co/gj.mpd',
        clearKey: {
          '2615129ef2c846a9bhd43a641c7303ef': '07c7f996b1734ea288641a68e1pfdc4d'
        },
        category: 'Local'
      },
      {
        name: 'Demo Video',
        logo: 'https://img.icons8.com/ios/50/video-file.png',
        type: 'mp4',
        url: 'XRecorder_19062025_125854.mp4',
        category: 'Local'
      },
      {
        name: 'Live HLS Stream',
        logo: 'https://img.icons8.com/color/48/youtube-live.png',
        type: 'hls',
        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
        category: 'Live'
      }
    ];

    const video = document.getElementById('player');
    const groupsContainer = document.getElementById('channelGroups');
    const searchInput = document.getElementById('searchInput');
    let currentPlayer = null;

    function groupChannels(filtered) {
      const categories = {};
      filtered.forEach(ch => {
        if (!categories[ch.category]) categories[ch.category] = [];
        categories[ch.category].push(ch);
      });
      return categories;
    }

    function renderChannels(filtered) {
      groupsContainer.innerHTML = '';
      const grouped = groupChannels(filtered);

      Object.keys(grouped).forEach(cat => {
        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = cat;
        groupsContainer.appendChild(title);

        const ul = document.createElement('ul');
        ul.className = 'channel-list';

        grouped[cat].forEach((ch) => {
          const li = document.createElement('li');
          li.innerHTML = `<img src="${ch.logo}" alt="logo"><span>${ch.name}</span>`;
          li.onclick = () => selectChannel(ch, li);
          ul.appendChild(li);
        });

        groupsContainer.appendChild(ul);
      });
    }

    async function selectChannel(channel, element) {
      document.querySelectorAll('.channel-list li').forEach(li => li.classList.remove('active'));
      element.classList.add('active');

      if (currentPlayer) {
        await currentPlayer.unload();
        currentPlayer = null;
      }

      if (channel.type === 'hls') {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
        } else {
          video.src = channel.url;
        }
      } else if (channel.type === 'mp4') {
        video.src = channel.url;
      } else if (channel.type === 'mpegdash') {
        currentPlayer = new shaka.Player(video);
        if (channel.clearKey) {
          currentPlayer.configure({
            drm: { clearKeys: channel.clearKey }
          });
        }
        await currentPlayer.load(channel.manifestUri);
      }
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = channels.filter(ch => ch.name.toLowerCase().includes(term));
      renderChannels(filtered);
    });

    renderChannels(channels);
    selectChannel(channels[0], document.querySelector('.channel-list li'));
  </script>

</body>
</html>
