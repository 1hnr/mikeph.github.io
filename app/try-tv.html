<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .player-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .controls select, .controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls button:hover, .controls select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Live IPTV Player</h1>

  <div class="player-container">
    <video id="iptvPlayer" controls autoplay>
      <source src="XRecorder_19062025_125854.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <select id="streamSelect">
        <option value="XRecorder_19062025_125854.mp4">Local Video</option>
        <option value="https://example.com/stream1.m3u8">Live Stream 1</option>
        <option value="https://example.com/stream2.m3u8">Live Stream 2</option>
      </select>
      <button onclick="changeStream()">Switch</button>
    </div>
  </div>

  <script>
    function changeStream() {
      const player = document.getElementById('iptvPlayer');
      const selected = document.getElementById('streamSelect').value;
      player.src = selected;
      player.load();
      player.play();
    }
  </script>

</body>
</html>
