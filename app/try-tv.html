<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Browser v2â€‘Style Player</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #222;
      color: #eee;
      overflow-y: auto;
    }
    .sidebar header {
      padding: 15px;
      font-size: 18px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .channel-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .channel-list li {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .channel-list li:hover, .channel-list li.active {
      background: #333;
    }
    .player-wrapper {
      flex: 1;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <header>Channels</header>
    <ul class="channel-list" id="channelList">
      <!-- dynamically populated -->
    </ul>
  </div>

  <div class="player-wrapper">
    <video id="player" controls>
      <source src="" type="application/x-mpegURL">
      Your browser doesn't support HLS natively.
    </video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const channels = [
      { name: 'Local File', url: 'XRecorder_19062025_125854.mp4' },
      { name: 'Live Stream 1', url: 'https://example.com/stream1.m3u8' },
      { name: 'Live Stream 2', url: 'https://example.com/stream2.m3u8' }
    ];

    const listEl = document.getElementById('channelList');
    const video = document.getElementById('player');

    channels.forEach((ch, idx) => {
      const item = document.createElement('li');
      item.textContent = ch.name;
      item.onclick = () => selectChannel(idx);
      listEl.appendChild(item);
    });

    function selectChannel(idx) {
      channels.forEach((_, i) => {
        listEl.children[i].classList.toggle('active', i === idx);
      });
      const url = channels[idx].url;

      if (Hls.isSupported() && /\.m3u8$/.test(url)) {
        if (window.hls) window.hls.destroy();
        window.hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else {
        video.src = url;
        video.play();
      }
    }

    // auto-select the first channel
    selectChannel(0);
  </script>

</body>
</html>
