<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 800px;
      margin-top: 20px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>IPTV Player</h1>

  <video id="iptvPlayer" controls>
    <source src="XRecorder_19062025_125854.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br>

  <label for="streamSelect">Choose a Stream:</label>
  <select id="streamSelect">
    <option value="XRecorder_19062025_125854.mp4">Local Video</option>
    <option value="https://example.com/stream1.m3u8">Live Stream 1</option>
    <option value="https://example.com/stream2.m3u8">Live Stream 2</option>
  </select>

  <button onclick="changeStream()">Play</button>

  <script>
    function changeStream() {
      const player = document.getElementById('iptvPlayer');
      const selected = document.getElementById('streamSelect').value;
      player.src = selected;
      player.load();
      player.play();
    }
  </script>

</body>
</html>
