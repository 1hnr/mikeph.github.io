<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPEG-DASH Stream Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #content {
      display: flex;
      height: calc(100vh - 60px);
    }
    #playlist {
      width: 300px;
      background: #1a1a1a;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #333;
      transition: transform 0.3s ease;
    }
    #playlist.hidden {
      transform: translateX(-100%);
    }
    #player {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .channel {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .channel:hover, .channel:focus {
      background: #333;
      outline: none;
    }
    .channel.active {
      background: #555;
      font-weight: bold;
    }
    .channel img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }
    video {
      width: 100%;
      max-width: 100%;
      height: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      background: #000;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    #toggleSidebar {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 999;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.js"></script>
</head>
<body>
  <header>MPEG-DASH Stream Browser</header>
  <div id="content">
    <div id="playlist">
      <input type="text" id="search" placeholder="Search channels...">
      <div id="channelList"></div>
    </div>
    <div id="player">
      <video id="videoPlayer" controls autoplay muted></video>
      <button id="toggleSidebar">â˜°</button>
    </div>
  </div>

  <script>
    const streams = [
      {
        name: 'TV5',
        logo: 'https://i.imgur.com/Ddyfzrn.png',
        type: 'mpegdash',
        manifestUri: 'https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd',
        clearKey: { '2615129ef2c846a9bbd43a641c7303ef': '07c7f996b1734ea288641a68e1cfdc4d' },
        category: "Local"
      },
      {
        name: 'A2Z',
        logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/A2Z_Logo_2020.png/1920px-A2Z_Logo_2020.png',
        type: 'mpegdash',
        manifestUri: 'https://example.com/a2z.mpd',
        clearKey: null,
        category: "Local"
      }
    ];

    const videoPlayer = document.getElementById('videoPlayer');
    const searchInput = document.getElementById('search');
    const playlistDiv = document.getElementById('channelList');
    const sidebar = document.getElementById('playlist');
    const toggleSidebar = document.getElementById('toggleSidebar');
    let currentPlayer = null;
    window.isLoadingStream = false;

    function clearPlayer() {
      if (currentPlayer && currentPlayer.destroy) {
        currentPlayer.destroy();
        currentPlayer = null;
      }
      videoPlayer.pause();
      videoPlayer.removeAttribute('src');
      videoPlayer.load();
    }

    async function playStream(stream) {
      if (window.isLoadingStream) return;
      window.isLoadingStream = true;

      clearPlayer();
      document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
      const active = document.querySelector(`.channel[data-name="${stream.name}"]`);
      if (active) active.classList.add('active');

      if (!shaka.Player.isBrowserSupported()) {
        alert('Shaka Player not supported in this browser.');
        window.isLoadingStream = false;
        return;
      }

      try {
        const player = new shaka.Player(videoPlayer);
        currentPlayer = player;

        if (stream.clearKey) {
          player.configure({ drm: { clearKeys: stream.clearKey } });
        }

        await player.load(stream.manifestUri);
        await videoPlayer.play().catch(err => {
          console.warn('Autoplay issue:', err.message);
        });

        // Fullscreen on TV play
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        }

        sidebar.classList.add('hidden');

      } catch (err) {
        console.error('Playback Error:', err);
        alert('Error loading stream.');
      } finally {
        window.isLoadingStream = false;
      }
    }

    function renderStreams(filtered) {
      const groups = filtered.reduce((acc, stream) => {
        (acc[stream.category || 'Other'] ||= []).push(stream);
        return acc;
      }, {});

      playlistDiv.innerHTML = '';

      for (const [category, items] of Object.entries(groups)) {
        const title = document.createElement('h3');
        title.textContent = category;
        playlistDiv.appendChild(title);

        items.forEach(stream => {
          const div = document.createElement('div');
          div.className = 'channel';
          div.setAttribute('data-name', stream.name);
          div.tabIndex = 0;
          div.innerHTML = `${stream.logo ? `<img src="${stream.logo}" alt="">` : ''} ${stream.name}`;
          div.onclick = () => playStream(stream);
          div.onkeydown = e => {
            if (e.key === 'Enter') div.click();
          };
          playlistDiv.appendChild(div);
        });
      }
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = streams.filter(s => s.name.toLowerCase().includes(keyword));
      renderStreams(filtered);
    });

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderStreams(streams);
    });

    // Swipe left/right for mobile
    let touchStartX = null;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchStartX !== null) {
        const diff = touchStartX - touchEndX;
        if (diff > 50) sidebar.classList.add('hidden'); // Swipe left to hide
        if (diff < -50) sidebar.classList.remove('hidden'); // Swipe right to show
      }
    });
  </script>
</body>
</html>
