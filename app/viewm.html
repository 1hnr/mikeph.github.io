<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U Link Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    .url-box {
      background-color: #1e1e1e;
      color: #00e5ff;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      word-break: break-all;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a844;
    }
  </style>
</head>
<body>

  <div class="url-box" id="m3uLink">https://m3u.work/LINWLvt.m3u</div>
  <button onclick="copyLink()">ðŸ“‹ Copy M3U Link</button>

  <script>
    function copyLink() {
      const link = document.getElementById('m3uLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.querySelector('button');
        btn.textContent = 'âœ… Copied!';
        setTimeout(() => btn.textContent = 'ðŸ“‹ Copy M3U Link', 1500);
      });
    }
  </script>

</body>
</html>
