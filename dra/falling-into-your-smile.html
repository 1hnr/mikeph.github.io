<p class="hint">
  Tips: <strong>Space</strong> play/pause ‚Ä¢ <strong>‚Üê/‚Üí</strong> seek 5s ‚Ä¢ <strong>‚Üë/‚Üì</strong> volume ‚Ä¢ <strong>F</strong> fullscreen ‚Ä¢ <strong>M</strong> mute ‚Ä¢ <strong>P</strong> Picture‚Äëin‚ÄëPicture

  </div>  <script>
    const video = document.getElementById('player');
    const pp = document.getElementById('pp');
    const muteBtn = document.getElementById('mute');
    const vol = document.getElementById('vol');
    const rate = document.getElementById('rate');
    const pip = document.getElementById('pip');
    const fs = document.getElementById('fs');
    const err = document.getElementById('err');

    // Update UI state
    function sync() {
      pp.textContent = video.paused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
      muteBtn.textContent = video.muted ? 'üîä Unmute' : 'üîá Mute';
      vol.value = String(video.muted ? 0 : video.volume);
      rate.value = String(video.playbackRate);
    }

    video.addEventListener('play', sync);
    video.addEventListener('pause', sync);
    video.addEventListener('volumechange', sync);
    video.addEventListener('ratechange', sync);

    pp.addEventListener('click', () => video.paused ? video.play() : video.pause());
    muteBtn.addEventListener('click', () => video.muted = !video.muted);
    vol.addEventListener('input', () => { video.volume = Number(vol.value); video.muted = video.volume === 0; });
    rate.addEventListener('change', () => video.playbackRate = Number(rate.value));

    fs.addEventListener('click', async () => {
      try {
        if (!document.fullscreenElement) {
          await (document.documentElement.requestFullscreen?.call(document.documentElement) || video.requestFullscreen());
        } else {
          await document.exitFullscreen();
        }
      } catch (e) { console.warn(e); }
    });

    pip.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else if (document.pictureInPictureEnabled && !video.disablePictureInPicture) {
          await video.requestPictureInPicture();
        }
      } catch (e) { console.warn(e); }
    });

    // Keyboard shortcuts
    window.addEventListener('keydown', (e) => {
      if (['INPUT', 'TEXTAREA', 'SELECT'].includes(document.activeElement?.tagName)) return;
      switch (e.key.toLowerCase()) {
        case ' ': e.preventDefault(); video.paused ? video.play() : video.pause(); break;
        case 'arrowleft': video.currentTime = Math.max(0, video.currentTime - 5); break;
        case 'arrowright': video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 5); break;
        case 'arrowup': video.volume = Math.min(1, video.volume + 0.05); video.muted = false; break;
        case 'arrowdown': video.volume = Math.max(0, video.volume - 0.05); video.muted = video.volume === 0; break;
        case 'f': fs.click(); break;
        case 'm': video.muted = !video.muted; break;
        case 'p': pip.click(); break;
      }
    });

    // Media Session (lock screen / OS media controls)
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Falling Into Your Smile (Tagalog Dubbed)',
        artist: 'Internet Archive Source',
        album: 'MP4',
        artwork: []
      });
      navigator.mediaSession.setActionHandler('play', () => video.play());
      navigator.mediaSession.setActionHandler('pause', () => video.pause());
      navigator.mediaSession.setActionHandler('seekbackward', () => video.currentTime = Math.max(0, video.currentTime - 10));
      navigator.mediaSession.setActionHandler('seekforward', () => video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10));
      navigator.mediaSession.setActionHandler('stop', () => { video.pause(); video.currentTime = 0; });
    }

    // Error handling
    video.addEventListener('error', () => {
      const e = video.error;
      const map = {
        1: 'Aborted: The fetching process was aborted.',
        2: 'Network Error: A network issue occurred during download.',
        3: 'Decoding Error: The video data could not be decoded.',
        4: 'Source Not Supported: This media format/URL may not be supported.'
      };
      err.style.display = 'block';
      err.textContent = 'Playback error (' + (e?.code || '?') + '): ' + (map[e?.code] || 'Unknown error');
    });

    // Try to restore UI on load
    sync();
  </script></body>
