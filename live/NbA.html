<!DOCTYPE html>
<html>
<head>
  <title>NBA Stream</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/0uRLzUW.jpeg');
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 640px;
      height: 360px;
      margin: 20px auto;
      display: block;
    }
    h2 {
      background-color: DodgerBlue;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>NBA LIVE STREAM - Mozilla Compatible</h2>

<video id="video" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  var video = document.getElementById('video');
  var videoSrc = 'https://veetiz.com/playlist/stream_nba1.m3u8'; // Your M3U8 link

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    video.addEventListener('loadedmetadata', function () {
      video.play();
    });
  } else {
    alert('Your browser does not support M3U8 playback.');
  }
</script>

</body>
</html>
