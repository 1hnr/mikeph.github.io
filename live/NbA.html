<!DOCTYPE html>

<head>
   <style>
body {
  background-image: url('https://i.imgur.com/0uRLzUW.jpeg');
}
p {
  text-align: center;
  font-size: 20px;
  margin-top: 0px;
}
   </style>
  
<script>
// Set the date we're counting down to
var countDownDate = new Date("May 29, 2025 8:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Start Live";
  }
}, 1000);
</script>
</head>
<body>
 <h2 style="background-color:Red;">NBA West Conf. Finals (May 29,2025)</h2>
 <p style="background-color:Green;" id="demo"></p>
