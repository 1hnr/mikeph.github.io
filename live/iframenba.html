<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Live Stream - MLB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="liveStream" autoplay playsinline controls muted="false">
  <source src="https://hipaf6u2j3pwygg.nice-flower.store/v3/director/VE1OWUzMmMwNDYzMDRlLWI4MTktNTdhNC1kYTU5LTcwMDc3MTky/master.m3u8?md5=HeFHhE3QUSebvcmHzzwZnQ&expires=1749102000&net=MTgwLjE5MC4xNzUuMTcz" type="application/x-mpegURL">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('liveStream');

  // Attempt to autoplay and unmute
  video.muted = false;
  video.play().catch(error => {
    console.warn("Autoplay might be blocked by the browser. User interaction may be required.", error);
  });

  // Lock to landscape (works only in fullscreen on mobile, and may still require user interaction)
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(err => {
      console.log("Orientation lock failed or not supported:", err);
    });
  }
</script>

</body>
</html>
