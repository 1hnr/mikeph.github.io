<script>
// Countdown #1 - NBA
var countDownDateNBA = new Date("June 6, 2025 8:30:00").getTime();

var x1 = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDateNBA - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("NBA").innerHTML = "NBA Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x1);
    document.getElementById("NBA").innerHTML = "NBA Started";
  }
}, 1000);
